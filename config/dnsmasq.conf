# PathSteer Guardian - DHCP/DNS Configuration
# Serves clients on br-lan (WiFi + wired)

# Listen only on br-lan
interface=br-lan
bind-interfaces

# Don't use /etc/resolv.conf
no-resolv

# Upstream DNS
server=8.8.8.8
server=8.8.4.4

# IPv4 DHCP range (104.204.136.50 - .62 = 13 addresses)
dhcp-range=104.204.136.50,104.204.136.62,255.255.255.240,12h

# Gateway (Edge is the gateway)
dhcp-option=option:router,104.204.136.49

# DNS server (Edge provides DNS)
dhcp-option=option:dns-server,104.204.136.49

# Domain
domain=pathsteer.local

# IPv6 - SLAAC + DHCPv6
dhcp-range=::,constructor:br-lan,ra-stateless,ra-names,64,12h
enable-ra

# Lease file
dhcp-leasefile=/var/lib/pathsteer/dhcp.leases

# Logging
log-dhcp
log-queries

# Don't forward short names
domain-needed
bogus-priv

# Local hostname
local=/pathsteer.local/
